	<div class="jumbotron">

  <p class="lead">A test of judgment.</p>
  <hr class="my-4">
  <p>You'll be flipping a coin... but are the odds in your favor?</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button" id="rule1" onclick="rule1()">Rule 1</a><br><br>
    <a class="btn btn-primary btn-lg" href="#" role="button" id="rule2" onclick="rule2()">Rule 2</a><br><br>

  </p>
</div>

<script type="text/javascript">
	function rule1() {
		document.getElementById("rule1").innerHTML = "Rule 1: Each game costs $5. The game ends whenever you flip tails.";
		
	}
	function rule2() {
		document.getElementById("rule2").innerHTML = "Rule 2: If you flip heads, you get $1 back... and another flip.";
		
	}
	function rule3() {
		document.getElementById("rule3").innerHTML = "Rule 3: Each time you get heads, you get twice as much back as the previous time.";
		setTimeout(shallWePage2, 2000);

	}


	function shallWePage2() {
		document.getElementById("movingOn").innerHTML = "Let's play, shall we?";
		
		
	}

	function goToPage2() {
		window.location.assign("demointro.html")
