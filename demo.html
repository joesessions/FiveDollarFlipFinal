	      <a class="btn btn-primary btn-lg" href="#" role="button" id="play" onclick="play()">Pay $5 to Play</a><br><br><br>

	  </span>

<script>
	var fullgame = []
	var gamenumbers = []
	var j = 0;
	var winTimes=0, lossTimes=0

	function initialize () {
		document.getElementById("balance").value=50;
		    var x = document.getElementById("goToDemo2");
  
			x.style.visibility = 'hidden';
			document.getElementById("movingOn").style.visibility = 'hidden';
   			document.getElementById("refresh").style.visibility = 'hidden';
	};
	function refresh () {
		
		document.location.reload(true);
		console.log("refreshing!");
	};

	function play() {
	
		var heads=0, won, wons=0, newBal;
		baltemp = document.getElementById("balance").value;
	    document.getElementById("outcome").innerHTML=null;	
	    document.getElementById("conclusion").innerHTML=null;	

				flip();	
               //Flips the coin until first "tails."

				function flip() {
				for (heads=1 ; Math.random()>=.5 ; heads++) {

						won = Math.pow(2,(heads-1)); 
						wons = won + wons

					    var x = document.createElement("IMG");
					    var y = document.createTextNode("$"+ Math.pow(2,(heads-1))+" ");

					    x.setAttribute("src", "./images/Heads.png");
					    x.setAttribute("width", "100");
					    x.setAttribute("height", "93");
					    x.setAttribute("alt", "Heads");
					    document.getElementById("outcome").appendChild(x);
					    document.getElementById("outcome").appendChild(y);	
					  

				}
				}
				

		var tails = document.createElement("IMG");
			tails.setAttribute("src", "./images/Tails.png");
		    tails.setAttribute("width", "100");
		    tails.setAttribute("height", "103");
		    tails.setAttribute("alt", "Tails");
		 	document.getElementById("outcome").appendChild(tails);	
		var z = document.createTextNode("You had $"+baltemp+". You paid $5 to play, then won $"+wons+".")
		    document.getElementById("conclusion").appendChild(z);		
		j++
		newBal = baltemp - 5 + wons;	
		fullgame.push(newBal);
		gamenumbers.push(j);

		if (newBal>=100) {winner()};
		if (newBal<=0) {loser()};
		document.getElementById("balance").value=newBal;
		if (j>1) {graphIt()}
	}

	function winner() {
		var para = document.createElement("p");
		var node = document.createTextNode("Wow! You won! You're quite lucky, because if you start with $50, that happens only about 18% of the time!");
		para.appendChild(node);
		var element = document.getElementById("div1");
		element.appendChild(para);
	
			var parent = document.getElementById("account");
			var child = document.getElementById("play");
			parent.removeChild(child);


		graphIt();	
		setTimeout(playmore (), 2000);
	}

	function loser () {
		var para = document.createElement("p");
		var node = document.createTextNode("You lost all your money. That's okay. When you start with only $50, that happens about 82% of the time.");
		para.appendChild(node);
		var element = document.getElementById("div1");
		element.appendChild(para);

			var parent = document.getElementById("account");
			var child = document.getElementById("play");
			parent.removeChild(child);

		graphIt();
		setTimeout(playmore (), 2000);
	}

	function graphIt() {	

		graphdata = [0,0];

		for (k=0; k<gamenumbers.length; k++) {
			graphdata[k]=[gamenumbers[k],fullgame[k]]; 
		};

		google.charts.load('44', {
		  callback: drawBackgroundColor,
		  packages: ['corechart']
		});

		function drawBackgroundColor() {

		  var data = new google.visualization.DataTable();
		  data.addColumn('number','gamenumbers');
		  data.addColumn('number','fullgame');

		  data.addRows(graphdata);

		  var options = {
		    hAxis: {
		      title: 'Game number'
		    },
		    vAxis: {
		      title: 'Account'
		    },
		    backgroundColor: '#f1f8e9'

		  };

		  var chart = new google.visualization.LineChart(document.getElementById('yo'));
		  chart.draw(data, options);
		}
            
    } /*End of graphIt*/        
	





	function playmore () {

		document.getElementById("refresh").style.visibility = 'visible';
		document.getElementById("movingOn").style.visibility = 'visible';
		document.getElementById("movingOn").innerHTML = 'Click here to simulate 10,000 "casino nights" with $50 in your pocket!';	
	};

	function play10000times () {
		document.getElementById("goToDemo2").style.visibility = 'visible';
		document.getElementById("movingOn").innerHTML = 'Add an additional 10,000 "casino nights"';	
		for (i=0; i<10000; i++) {
			baltemp=50	
			playfast();
		}

		var child9 = document.getElementById("outcome");
		child9.parentNode.removeChild(child9);
		var child10 = document.getElementById("conclusion");
		child10.parentNode.removeChild(child10);		
		var child11 = document.getElementById("balance");
		child11.parentNode.removeChild(child11);
		var child12 = document.getElementById("yo");
		child12.parentNode.removeChild(child12);
		var child13 = document.getElementById("div1");
		child13.parentNode.removeChild(child13);		
		var child14 = document.getElementById("account");
		child14.parentNode.removeChild(child14);		

	};

		function playfast() {
		var t=0	
		for (newBal=50;(newBal>0 && newBal<100);t++) {	
			var heads=0, won, wons=0;
			for (heads=1 ; Math.random()>=.5 ; heads++) {
				won = Math.pow(2,(heads-1)); 
				wons = won + wons;
			}
			j++
			newBal = newBal - 5 + wons;	
			fullgame.push(newBal);
			gamenumbers.push(j);	
		if (newBal>=100) {winner2()};
		if (newBal<=0) {loser2()};				
		};
		}  //End of playfast. 
       //Flips the coin until first "tails."


		function winner2() {
			winTimes++;
			document.getElementById("yo2").innerHTML = "<br><br>Nights you ended with $100 or more: "+winTimes+" <br/> Nights you lost $50: "+lossTimes+"<br/> Percent of nights with a winning outcome (By 'winning outcome', we mean got to $100 or more and stopped): "+(100*winTimes/(winTimes+lossTimes))+"%  <br><br>Push the above button again to add in another 10,000 \"nights\" if you like.<br> What percentage are you approaching?<br><br>";
			document.getElementById("goToDemo2").innerHTML = "Ready to move on?";

		};

		function loser2 () {
			lossTimes++;
			document.getElementById("yo2").innerHTML = "<br><br>Nights you ended with $100 or more: "+winTimes+" <br/> Nights you lost $50: "+lossTimes+"<br/> Percent of nights with a winning outcome (By 'winning outcome', we mean got to $100 or more and stopped): "+(100*winTimes/(winTimes+lossTimes))+"%  <br><br>Push the above button again to add in another 10,000 \"nights\" if you like.<br> What percentage are you approaching?<br><br>";
			document.getElementById("goToDemo2").innerHTML = "Ready to move on?";

		};
